{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Need list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>
  
<body>
  <section class="container-fluid">
    <div class=" row d-flex justify-content-center align-items-center pt-5">

      {% for offering in need.offerings.all %}
      <div class="col-8 list-group pb-4">
        <ul class="list-group">          
          <li class="list-group-item list-group-item-danger">{{ offering.need.title }}</li>
          <li class="list-group-item">Member:{{ offering.user }}</li>
          <li class="list-group-item">Contributed:{{ offering.amount  }}</li>          
        </ul>
      </div>
      {% endfor %}
  </div>
  </section>
</body>
