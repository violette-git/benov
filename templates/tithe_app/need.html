{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ request.user }}'s Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
        </script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>

<body>


    <div class="container-fluid" style="background-color:blueviolet">
        <div class="row">
             <!-- <div class="col-12"> -->
                <!-- <div class="row"> -->
            <div class=" col-12 pb-4"style="background-color:aliceblue">
                <h1 class="col-12 d-flex justify-content-center pb-3">Create A Need</h1>
                <form action="{% url 'tithe_app:create' %}" class="d-flex justify-content-between align-items-center col-12" id="need-bar" style="border-radius: 4px;" method="POST">
                    <div class="input-group px-4"id='form-info-1'>
                        <label for="title" class="form-label"></label>
                        <input type="text" class="form-control" id="title" name="title"
                        placeholder="short title explaining what you need..">
                    </div>
                    <div class="input-group px-4"id='form-info-2'>
                        <label for="cost" class="form-label"></label>
                        <input type="text" class="form-control" id="cost" name="cost"
                        placeholder="how much do you need..">
                    </div>
                    <div class="input-group px-4"id='form-info-3'>
                        <select class="form-select" id="type" name="type">
                            <option selected>Type of funding</option>
                            <option value="Housing" id="Housing" name="Housing">Housing</option>
                            <option value="Food" id="Food" name="Food">Food</option>
                            <option value="Clothing" id="Clothing" name="Clothing">Clothing</option>
                            <option value="Other" id="Other" name="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class=" btn btn-outline-dark">
                        Create
                    </button>
                    
                    {% csrf_token %}
                </form>
            </div>
                <!-- </div> -->
            <!-- </div> -->
            {% for need in needs %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 d-flex justify-content-center pt-5">
                <div class="card shadow-lg" style="width: 18rem; background-color:aliceblue;">
                    <div class="card-body">
                        <h1 class="card-title d-flex justify-content-center pb-3">{{ need.title|title }}</h1>
                        <h6 class="card-subtitle pb-3 text-muted">Purpose of Funding: {{ need.type }}</h6>
                        <p class="card-text">Amount needed: {{ need.cost }}</p>
                        <p class="card-text">Created: {{ need.date_created }}</p>
                        <div class="row ">
                            <div class="col-6">
                                <a href="#" class="card-link">
                                    <button class="btn btn-outline-dark">
                                        Details
                                    </button>
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="card-link">
                                    <button class="btn btn-outline-dark">
                                        Contribute
                                    </button>
                                </a>
    
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
