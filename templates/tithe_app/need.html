        <a href="{% url 'tithe_app:needsbutton' %}" class="w3-bar-item w3-button">Needs</a>
    </div>
    <section class="container-fluid p-0">
        <div class="w3-main row" style="margin-left:150px">
            <div class=" col-12 pb-4" style="background-color:aliceblue">
                <div class="row">

                    <button class="w3-button w3-xlarge w3-hide-large col-1" onclick="w3_open()">&#9776;</button>
                    <h1 class="col-12 d-flex justify-content-center pb-3">Create A Need</h1>
                    <form action="{% url 'tithe_app:create' %}"
                        class="d-flex justify-content-between align-items-center col-12" id="need-bar"
                        style="border-radius: 4px;" method="POST">
                        <div class="input-group px-4" id='form-info-1'>
                            <label for="title" class="form-label"></label>
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="short title explaining what you need..">
                        </div>
                        <div class="input-group px-4" id='form-info-2'>
                            <label for="cost" class="form-label"></label>
                            <input type="text" class="form-control" id="cost" name="cost"
                                placeholder="how much do you need..">
                        </div>
                        <div class="input-group px-4" id='form-info-3'>
                            <select class="form-select" id="type" name="type">
                                <option selected>Type of funding</option>
                                <option value="Housing" id="Housing" name="Housing">Housing</option>
                                <option value="Food" id="Food" name="Food">Food</option>
                                <option value="Clothing" id="Clothing" name="Clothing">Clothing</option>
                                <option value="Other" id="Other" name="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class=" btn btn-outline-dark">
                            Create
                        </button>
    
                        {% csrf_token %}
                    </form>
                </div>
            </div>
            <div>
                <h1>
                    Search bar / Sort By / Count
                </h1>
            </div>
            <div class="accordion pt-5" id="collapse-{{ forloop.counter }}">            
                {% for need in needs %}
                <div class="accordion-item" >
                    <h2 class="accordion-header my-0" style="background-color:aliceblue; border-radius:4px" id="heading- {{ forloop.counter }} ">
                        <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-{{ forloop.counter }}" aria-expanded="true"
                            aria-controls="collapse-{{ forloop.counter }}">
                            {{ need.title|title }}
                        </button>
                    </h2>
                    <div id="collapse-{{ forloop.counter }}" class="accordion-collapse collapse"
                        aria-labelledby="heading-{{ forloop.counter }}" style="background-color:blue">
                        <div class="accordion-body col-lg-11 col-xl-11 col-xxl-11 col-md-12 col-sm-12 col-xs-12 d-flex flex-column px-5" style="background-color:pink">
                            <strong>Created: {{ need.date_created }} </strong>
                            </br>
                            <strong>Type: {{ need.type }}</strong>
                            </br>
                            <strong>Asking for: {{ need.cost }}</strong>
                            </br>
                            <strong>Member: {{ need.user }} </strong>

                        </div>
                        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-1 col-xl-1 col-xxl-1 d-flex justify-content-around align-items-center"
                            id='need-icon'>
                            <a href="#">
                                <i class="bi bi-check-square-fill" style="font-size:1.5rem"></i>

                            </a>
                            <a href="#">
                                <i class="bi bi-currency-dollar" style="font-size:1.5rem"></i>

                            </a>
                            <a href="#">
                                <i class="bi bi-plus-square" style="font-size:1.5rem"></i>

                            </a>
                            <a href="#">
                                <i class="bi bi-person-square" style="font-size:1.5rem"></i>

                            </a>
                        </div>
                    </div>
                
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
        
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
