<body>


    <div class="container-fluid" style="background-color:blueviolet">
        <div class="row">
             <!-- <div class="col-12"> -->
                <!-- <div class="row"> -->
            <div class=" col-12 pb-4"style="background-color:aliceblue">
                <h1 class="col-12 d-flex justify-content-center pb-3">Create A Need</h1>
                <form action="{% url 'tithe_app:create' %}" class="d-flex justify-content-between align-items-center col-12" id="need-bar" style="border-radius: 4px;" method="POST">
                    <div class="input-group px-4"id='form-info-1'>
                        <label for="title" class="form-label"></label>
                        <input type="text" class="form-control" id="title" name="title"
                        placeholder="short title explaining what you need..">
                    </div>
                    <div class="input-group px-4"id='form-info-2'>
                        <label for="cost" class="form-label"></label>
                        <input type="text" class="form-control" id="cost" name="cost"
                        placeholder="how much do you need..">
                    </div>
                    <div class="input-group px-4"id='form-info-3'>
                        <select class="form-select" id="type" name="type">
                            <option selected>Type of funding</option>
                            <option value="Housing" id="Housing" name="Housing">Housing</option>
                            <option value="Food" id="Food" name="Food">Food</option>
                            <option value="Clothing" id="Clothing" name="Clothing">Clothing</option>
                            <option value="Other" id="Other" name="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class=" btn btn-outline-dark">
                        Create
                    </button>
                    
                    {% csrf_token %}
                </form>
            </div>
                <!-- </div> -->
            <!-- </div> -->
            <div class="row">

                <div class="accordion pt-5 col-12 px-5" id="accordion-need">
                    {% for need in needs %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading- {{ forloop.counter }} ">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse-{{ forloop.counter }}">
                                {{ need.title|title }}
                            </button>
                        </h2>
                        <div id="collapse-{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ forloop.counter }}" >
                            <div class="accordion-body">
                                <strong>{{ need.cost }} {{ need.date_created }} {{ need.type }}</strong>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
