<body>

  <!-- Swiper -->
  <div class="swiper mySwiper swiper-initialized swiper-vertical swiper-pointer-events swiper-backface-hidden">
    <div class="swiper-wrapper" id="swiper-wrapper-3a1a443022699be1" aria-live="polite" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
      <div class="swiper-slide swiper-slide-active d-flex justify-content-center align-items-center"  role="group" aria-label="1 / 9" style="height: 534px; margin-bottom: 30px;">

      </div>
      <div class="swiper-slide swiper-slide-next d-flex justify-content-center align-items-center" style="background-color:#a11477" role="group" aria-label="2 / 9" style="height: 534px; margin-bottom: 30px;">

  <!-- Initialize Swiper -->

    var swiper = new Swiper(".mySwiper", {
      direction: "vertical",

        clickable: true,
      },
    });
