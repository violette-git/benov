{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ request.user }}'s Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
        </script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>

<body style="background-color:#a11477">
    <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left shadow-lg" style="width:150px;"
        id="mySidebar">
        <button class="w3-bar-item w3-button w3-medium w3-hide-large" onclick="w3_close()">&times;</button>
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
    <section class='w3-main container-fluid' style="margin-left:150px">
        <div class="row">
            <div class="col-12" style="background-color:white" id="bar">
                <div class="row d-flex justify-content-between align-items-center">

                    <button class="w3-button w3-xlarge w3-hide-large col-1" onclick="w3_open()">&#9776;</button>
                    <div class="col-lg-3 col-md-3 col-xl-3 col-sm-11 col-xs-11">
                        <h3 class="d-flex justify-content-center">
                            {{ request.user }}'s Dashboard
                        </h3>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 ">
                        <div class="input-group">
                            <input style="border-radius: 10px" type="search" class="form-control"
                                placeholder="Organizations" aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="avatar col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-4 d-flex justify-content-center" >
                        <img src="{% static 'images/default.jpg' %}" alt="{{ request.user }}'s avatar" class="rounded-circle shadow" height="50vh" width="50vw">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-xl-12 py-4 px-3">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-6 col-xxl-4 px-3">
                        <div class="p-3 border bg-light" style="border-radius: 10px">Custom column padding</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-6 col-xxl-4 px-3">
                        <div class="p-3 border bg-light" style="border-radius: 10px">Custom column padding</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-6 col-xxl-4 px-3">
                        <div class="p-3 border bg-light" style="border-radius: 10px">Custom column padding</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-6 col-xxl-4 px-3">
                        <div class="p-3 border bg-light" style="border-radius: 10px">Custom column padding</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-6 col-xxl-4 px-3">
                        <div class="p-3 border bg-light" style="border-radius: 10px">Custom column padding</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 col-xl-6 col-xxl-4 px-3">
                        <div class="p-3 border bg-light" style="border-radius: 10px">Custom column padding</div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>
