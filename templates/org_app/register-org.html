{% extends 'base.html' %}
{% block content %}
<section class="container-fluid">
        
    <form action="{% url 'org_app:create-org' %}" method="POST">
        <div class="row">
            <div class=" col-12 d-flex justify-content-center align-items-center" style="background-color:#62B5E5">
                <div class="card mx-2 mt-3 mb-3 col-6" style="border: 2px solid black">
                    <div class="mb-1 p-2 col-12">
                        <label for="business_name" class="form-label"></label>
                        <input type="text" class="form-control" id="business_name" name="business_name" placeholder="Business Name">
                    </div>
                    <div class="mb-1 p-2 col-12">
                        <label for="website_url" class="form-label"></label>
                        <input type="url" class="form-control" id="website_url" name="website_url" placeholder="Website">
                    </div>
                    <div class="mb-1 p-2 col-12">
                        <label for="facebook_url" class="form-label"></label>
                        <input type="url" class="form-control" id="facebook_url" name="facebook_url" placeholder="Facebook">
                    </div>
                    <div class="mb-1 p-2 col-12">
                        <label for="mission_statement" class="form-label"></label>
                        <input type="text" class="form-control" id="mission_statement" name="mission_statement" placeholder="Mission Statement">
                    </div>
                    
                    <p class="d-flex justify-content-center align-items-center">Is this a Non-Profit?

                        <input type="checkbox" class="pl-5" id="is_nonprofit" name="is_nonprofit" placeholder="Non-Profit?">
                    </p>
                    <!-- <div class="">
                        <label for="is_nonprofit" class="form-label"></label>
                    </div> -->
                    <button type="submit"  class="btn btn-dark mt-3 mx-5" >Register</button>
                    <p class="d-flex justify-content-center align-items-center">Already have an account? <a href="{% url 'user_app:login' %}" class="link-primary text-decoration-none">Log In</a></p>
                    {% csrf_token %}
                </div>
            </div>
            {% include 'footer.html' %}
        </div>
    </form>
</section>
{% endblock content %}
